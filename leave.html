<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)), url('smc.jpg'); /* Add your background image URL */
            background-size: cover; /* Adjust the background image size */
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }

        nav {
            background-color: #333;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: block;
        }

        nav a:hover {
            background-color: #555;
        }

        nav .submenu ul {
            display: none;
            background-color: #333;
        }

        nav .submenu:hover ul {
            display: block;
        }

        nav .submenu ul li {
            margin: 0;
            padding: 0;
        }

        nav .submenu ul li a {
            padding: 10px 15px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
        }
        
        nav li {
            margin-right: 10px; /* Add some spacing between list items */
        }
        
        #logout {
            margin-left: auto; /* Push the "Logout" link to the right */
        }
        
        
    </style>
</head>
<body>
    

    <nav>
        <ul>
            <li><a href="staff.html">Home</a></li>
            <li class="submenu">
                <a href="#">Courses</a>
                <ul>
                    <li><a href="coursestaff.html" >Course Management</a></li>
                    <li><a href="time table.html" >Time Table</a></li>
                </ul>
            </li>
            <li><a href="grade.html">Grading</a></li>
            <li><a href="attendancebystaff.html">Attendance</a></li>
            <li><a href="leave.html">Leave Request</a></li>
            <li id="logout"><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Leave Request</h1>
        <form id="leaveRequestForm">
            <label for="teacherName">Teacher's Name:</label>
            <input type="text" id="teacherName" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div class="error" id="errorMessages"></div>
    </div>

    <script>
        const leaveRequestForm = document.getElementById("leaveRequestForm");
        const errorMessages = document.getElementById("errorMessages");

        leaveRequestForm.addEventListener("submit", function (e) {
            e.preventDefault();
            errorMessages.innerHTML = '';

            const teacherName = document.getElementById("teacherName").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const reason = document.getElementById("reason").value;

            if (!teacherName || !startDate || !endDate || !reason) {
                displayError("All fields are required.");
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                displayError("Start date cannot be after end date.");
                return;
            }

            alert("Leave request submitted successfully!");
            leaveRequestForm.reset();
        });

        function displayError(message) {
            const errorMessage = document.createElement("p");
            errorMessage.textContent = message;
            errorMessages.appendChild(errorMessage);
        }
    </script>
</body>
</html>
