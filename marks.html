<body>
    <header>
        <h1>Subject Marks</h1>
    </header>

    <nav>
        <ul>
            <li><a href="stu.html">Home</a></li>
            <li class="submenu">
                <a href="#">Courses</a>
                <ul>
                    
                    <li><a href="stu_course.html" target="_blank">Course Registration</a></li>
                </ul>
            </li>
            <li><a href="marks.html">Grades</a></li>
            <li class="submenu">
                <a href="attendance.html">Attendance</a>
                
            </li>
            <li><a href="leavestu.html">Leave Request</a></li>
            <li id="logout"><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Select a Subject</h2>
        <div class="subject-select">
            <select id="subjectDropdown" onchange="updateMarks()">
                <option value="python">Programming with Python</option>
                <option value="math">Discrete Mathematics</option>
                <option value="software">Software Engineering</option>
            </select>
        </div>

        <h2>Marks for Components and Continuous Assessment</h2>

        <table>
            <thead>
                <tr>
                    <th>Component</th>
                    <th>Internal 1</th>
                    <th>Internal 2</th>
                    <th>CA1</th>
                    <th>CA2</th>
                </tr>
            </thead>
            <tbody>
                <tr id="python">
                    <td>Component 1</td>
                    <td class="mark">85</td>
                    <td class="mark">90</td>
                    <td class="mark">75</td>
                    <td class="mark">80</td>
                </tr>
                <tr id="math">
                    <td>Component 2</td>
                    <td class="mark">78</td>
                    <td class="mark">85</td>
                    <td class="mark">70</td>
                    <td class="mark">75</td>
                </tr>
                <tr id="software">
                    <td>Component 3</td>
                    <td class="mark">92</td>
                    <td class="mark">88</td>
                    <td class="mark">85</td>
                    <td class="mark">90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
    function updateMarks() {
        const subjectDropdown = document.getElementById('subjectDropdown');
        const selectedSubject = subjectDropdown.value;

        // Define marks data for each subject and component
        const marksData = {
            'python': { internal1: 90, internal2: 92, ca1: 80, ca2: 88 },
            'math': { internal1: 82, internal2: 88, ca1: 75, ca2: 82 },
            'software': { internal1: 95, internal2: 90, ca1: 88, ca2: 92 },
        };

        const marksRow = document.getElementById(selectedSubject);
        const internal1Cell = marksRow.querySelector('td:nth-child(2)');
        const internal2Cell = marksRow.querySelector('td:nth-child(3)');
        const ca1Cell = marksRow.querySelector('td:nth-child(4)');
        const ca2Cell = marksRow.querySelector('td:nth-child(5)');

        internal1Cell.textContent = marksData[selectedSubject].internal1;
        internal2Cell.textContent = marksData[selectedSubject].internal2;
        ca1Cell.textContent = marksData[selectedSubject].ca1;
        ca2Cell.textContent = marksData[selectedSubject].ca2;
    }

    // Initial update based on the default selected subject
    updateMarks();
</script>
</body>
